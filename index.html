<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#009578">

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/logo192.png">
    <link rel="stylesheet" href="./src/master.css">
    <title>PWA</title>
    <style>
        * {
            margin: 0px;
            padding: 0;

            box-sizing: border-box;

            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

            font-size: 20px;
            font-weight: 500;

            letter-spacing: 2px;

            background-color: rgb(23, 22, 41);
            color: skyblue;
        }

        body {
            margin: 0;
            padding: 10px;
        }

        .main-container {
            display: flex;
            align-items: center;

            flex-direction: column;
        }

        .card-div {
            display: flex;
            flex-direction: column;
            /* justify-content: center; */

            width: 400px;
            height: 500px;

            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;

            padding: 15px;
        }

        .input-div {
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 0 10px 0 10px;

            display: flex;
            flex-direction: column;
            gap: 35px;
        }

        .input-div input {
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);

            padding: 5px;

            transition: 0.5s;
        }

        input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .button-div {
            display: flex;
            /* justify-content: center; */
            flex-direction: column;
            align-items: center;

            margin-top: 25px;
        }

        #signin-btn {

            cursor: pointer;
            margin: 10px;
            padding: 8px;

            outline: none;

            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;

            max-width: 100px;

            transition: 0.4s;
        }

        #signin-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        #signin-btn:active {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="card-div">
            <form name="myForm">
                <div class="input-div">
                    <input type="text" placeholder="Enter email/username" id="username-el">
                    <input type="password" placeholder="Enter your password" id="password-el">
                </div>
            </form>

            <div class="button-div">
                <button id="signin-btn">Sign in</button>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
    <script type="text/javascript">
        let signinBtn = document.getElementById("signin-btn")
        let usernameEl = document.getElementById('username-el')
        let passwordEl = document.getElementById('password-el')

        signinBtn.addEventListener("click", function () {
            if (usernameEl.value == "") {
                alert("Please enter username!")
                return false;
            } else if(passwordEl.value == "") {
                alert("Please provide your password")
                return false
            } else {
                alert("Sign in successfull! You may close this page now")
                window.location.reload()
            }
        })
    </script>
